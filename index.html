<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dreams Parties</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
  <h1>Dreams Parties</h1>
  <p>Princess & Superhero Party Bookings</p>
</header>

<section>
  <h2>Book a Party</h2>
  <form id="bookingForm">
    <input name="name" placeholder="Name" required>
    <input name="email" type="email" placeholder="Email" required>
    <input name="phone" placeholder="Phone" required>
    <input name="location" placeholder="Location" required>

    <select name="count">
      <option value="1">1 Character</option>
      <option value="2">2 Characters</option>
    </select>

    <input name="character1" placeholder="Character #1" required>
    <input name="character2" placeholder="Character #2 (optional)">
    <input name="date" type="date" required>
    <input name="time" type="time" required>

    <textarea name="instructions" placeholder="Special instructions"></textarea>

    <button type="submit">Submit Booking</button>
  </form>
</section>

<section>
  <h2>Calendar</h2>
  <div id="calendar"></div>
</section>

<script src="app.js"></script>
</body>
</html>
